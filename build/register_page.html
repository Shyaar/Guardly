<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="registerFrame w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <div id="back" class="flex items-center text-gray-500 cursor-pointer mb-6">
            <img src="/assets/svg_icons/mingcute_back-fill back.svg" alt="back icon" class="w-4 h-4 mr-2">
            <span>Back</span>
        </div>

        <div id="registerInput" class="text-center mb-8">
            <div class="mb-4">
                <h3 class="font-bold text-xl">Create an account</h3>
                <p class="text-gray-600">Please fill in the details to create your account</p>
            </div>
            <div id="logo" class="text-center mb-6">
                <img src="/assets/img/Frame 21.png" alt="logo" class="w-20 mx-auto">
                <h3 class="text-center text-lg font-semibold">Guardly</h3>
            </div>
        </div>

        <!-- Registration Form -->
        <form id="registerForm" class="space-y-4">

            <!-- Full Name Input -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input class="RegName px-4 py-2 w-full border-2 rounded-lg text-sm" type="text" id="name" placeholder="Enter your full name">
                <p class="nameError text-sm text-red-600 mt-1 hidden">Please enter your full name.</p>
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input class="RegEmail px-4 py-2 w-full border-2 rounded-lg text-sm" type="email" id="email" placeholder="Enter your email">
                <p class="emailError text-sm text-red-600 mt-1 hidden">Please enter a valid email.</p>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input class="RegPassword px-4 py-2 w-full border-2 rounded-lg text-sm" type="password" id="password" placeholder="Enter your password">
                <p class="passwordError text-sm text-red-600 mt-1 hidden">Password must be at least 6 characters long.</p>
            </div>

            <!-- Confirm Password Input -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input class="RegConfirmPassword px-4 py-2 w-full border-2 rounded-lg text-sm" type="password" id="confirmPassword" placeholder="Confirm your password">
                <p class="confirmPasswordError text-sm text-red-600 mt-1 hidden">Passwords do not match.</p>
            </div>

            <!-- Terms and Conditions Checkbox -->
            <div class="flex items-center">
                <input type="checkbox" id="terms" class="h-4 w-4 text-[#B70612] border-gray-300 rounded">
                <label for="terms" class="ml-2 text-sm text-gray-600">I agree to the <a href="#" class="text-blue-500 hover:underline">Terms and Conditions</a>.</label>
            </div>

            <!-- Register Button -->
            <div>
                <button type="submit" class="registerBtn bg-[#B70612] text-white px-4 py-2 w-full text-sm rounded-lg mt-4">Register</button>
            </div>

        </form>

        <!-- Login Link -->
        <div class="text-center mt-4 text-sm">
            <span class="text-gray-600">Already have an account? </span>
            <a href="login.html" class="text-blue-500 hover:underline">Login</a>
        </div>

    </div>

</body>
</html>
